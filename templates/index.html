<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Folder Manager</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>ðŸ“š Upload and Organize PDF Books</h1>
      
      <label for="bgSelector">ðŸŒ„ Choose Background:</label>
      <select id="bgSelector">
        <option value="1">Space</option>
        <option value="2">Mountains</option>
        <option value="3">Bookshelf</option>
        <option value="4">Forest</option>
        <option value="custom">Custom URL</option>
      </select>
      <input type="text" id="customBgInput" placeholder="Enter image URL..." style="display: none; margin-top: 10px;">

      <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="pdf">Choose PDF:</label>
        
        <div class="custom-file">
          <input type="file" id="real-file" name="pdf" accept="application/pdf" hidden="hidden" required>
          <button type="button" id="custom-button">ðŸ“Ž Choose File</button>
          <span id="file-name">No file chosen</span>
        </div>

        <label for="topic">Select Topic:</label>
        <select name="topic" required>
          {% for topic in topics %}
            <option value="{{ topic }}">{{ topic }}</option>
          {% endfor %}
        </select>

        <button type="submit">Upload & Organize</button>
      </form>

      <hr>

      <a href="{{ url_for('library') }}">ðŸ“– Go to PDF Library</a>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
